<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cliente API</title>
  <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/CSS/style.css">
</head>

<body>

  <h1>Carros Esportivos</h1>
  <div class="container-fluid">
    <div class="row" id="tela">
    </div>
  </div>
  <script>
    
fetch('/DADOS/dados.json')
.then(res => res.json())
.then(data => {
  console.log(data.carros)
  let str = ''
  for (let i = 0; i < data.carros.length; i++) {
    let carro = data.carros[i]
    str += `<div class="card col-md-4" id="ind" style="width: 18rem;">
    <div class="card-body">
      <h5 class="card-title">${carro.title}</h5>
      <p class="card-text">Descrição: ${carro.description}<br></p>
      <p class="card-text">Detalhe: ${carro.details}</p>
    </div>
  </div>`
  }
  document.getElementById('tela').innerHTML = str
})







  </script>
</body>

</html>
